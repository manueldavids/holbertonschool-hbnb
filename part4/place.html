<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HBnB - Place Details</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="images/logo.png" alt="HBnB Logo">
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#" id="logout-link">Logout</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="place-details">
				<h1 id="place-title">Loading...</h1>
				
				<div class="place-card" id="place-details">
					<p>Loading place details...</p>
				</div>

				<div class="reviews">
					<h2>Reviews</h2>
					<div id="reviews-container">
						<p>Loading reviews...</p>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
		</footer>
	</body>
	<script src="scripts.js"></script>
	<script>
		// Load reviews when page loads
		async function loadPlaceReviews() {
			try {
				// Obtener place_id de la URL
				const urlParams = new URLSearchParams(window.location.search);
				const placeId = urlParams.get('id') || 'bd76aaf7-9a01-41ef-9513-312aaed9f7f3';
				const response = await fetch(`${CONFIG.API_BASE_URL}/reviews/place/${placeId}`);
				
				if (response.ok) {
					const data = await response.json();
					await displayReviewsWithUserNames(data.reviews);
				} else {
					console.error('Failed to load reviews');
					document.getElementById('reviews-container').innerHTML = '<p>No reviews available.</p>';
				}
			} catch (error) {
				console.error('Error loading reviews:', error);
				document.getElementById('reviews-container').innerHTML = '<p>Error loading reviews.</p>';
			}
		}

		async function loadPlaceDetails() {
			try {
				const urlParams = new URLSearchParams(window.location.search);
				const placeId = urlParams.get('id');
				
				if (!placeId) {
					document.getElementById('place-title').textContent = 'Place not found';
					return;
				}

				const response = await fetch(`${CONFIG.API_BASE_URL}/places/${placeId}`);
				
				if (response.ok) {
					const place = await response.json();
					
					// Actualizar título
					document.getElementById('place-title').textContent = place.name;
					
					// Actualizar detalles
					const detailsContainer = document.getElementById('place-details');
					detailsContainer.innerHTML = `
						<p><strong>Host:</strong> ${place.host_name || 'Unknown'}</p>
						<p><strong>Price per night:</strong> $${place.price_per_night}</p>
						<p><strong>Description:</strong> ${place.description || 'No description available'}</p>
						<p><strong>Amenities:</strong> ${place.amenities || 'None listed'}</p>
						<div class="add-review-section">
							<a href="review.html?place_id=${placeId}" class="add-review-btn">ADD REVIEW</a>
						</div>
					`;
				} else {
					document.getElementById('place-title').textContent = 'Place not found';
				}
			} catch (error) {
				console.error('Error loading place details:', error);
				document.getElementById('place-title').textContent = 'Error loading place';
			}
		}

		async function displayReviewsWithUserNames(reviews) {
			const container = document.getElementById('reviews-container');
			
			if (!reviews || reviews.length === 0) {
				container.innerHTML = '<p>No reviews yet. Be the first to review this place!</p>';
				return;
			}

			container.innerHTML = '';
			
			// Get unique user IDs
			const userIds = [...new Set(reviews.map(review => review.user_id))];
			const userNames = {};
			
			// Try to get user names (this would require an endpoint that we might not have)
			// For now, we'll use a simple mapping or just show the user ID
			for (const userId of userIds) {
				userNames[userId] = `User ${userId.slice(0, 8)}...`;
			}
			
			reviews.forEach(review => {
				const reviewCard = document.createElement('article');
				reviewCard.className = 'review-card';
				
				// Create star rating
				const stars = '⭐'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
				
				reviewCard.innerHTML = `
					<p><strong>${userNames[review.user_id] || 'Anonymous User'}</strong></p>
					<p>${review.comment}</p>
					<p><strong>Rating:</strong> ${stars} (${review.rating}/5)</p>
					<p><small>Posted on: ${new Date(review.created_at).toLocaleDateString()}</small></p>
				`;
				
				container.appendChild(reviewCard);
			});
		}

		function displayReviews(reviews) {
			const container = document.getElementById('reviews-container');
			
			if (!reviews || reviews.length === 0) {
				container.innerHTML = '<p>No reviews yet. Be the first to review this place!</p>';
				return;
			}

			container.innerHTML = '';
			
			reviews.forEach(review => {
				const reviewCard = document.createElement('article');
				reviewCard.className = 'review-card';
				
				// Create star rating
				const stars = '⭐'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
				
				reviewCard.innerHTML = `
					<p><strong>User ID: ${review.user_id}</strong></p>
					<p>${review.comment}</p>
					<p><strong>Rating:</strong> ${stars} (${review.rating}/5)</p>
					<p><small>Posted on: ${new Date(review.created_at).toLocaleDateString()}</small></p>
				`;
				
				container.appendChild(reviewCard);
			});
		}

		// Modificar el DOMContentLoaded para cargar ambos
		document.addEventListener('DOMContentLoaded', function() {
			loadPlaceDetails();
			loadPlaceReviews();
		});
	</script>
</html>
