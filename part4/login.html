<!DOCTYPE html>
<!-- Login page for user authentication -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device=width, initial-scale=1.0">
		<title>HBnB - Login</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<header>

			<!-- Authentication container with centered form -->
			<main class="auth-container">
				<h1>Login</h1>

				<!-- Login form with ID for JavaScript handling -->
				<form id="login-form">
					<!-- Email input group -->
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" requiered>
					</div>

					<!-- Password input group -->
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" requiered>
					</div>

					<!-- Submit button with special class -->
					<button type="submit" class="login-button">Login</button>
				</form>
			</main>

			<footer>
				<p>&copy; 2025 HBnB. All rights reserved.</p>
			</footer>
		</header>
	</body>
</html>
