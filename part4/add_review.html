<!DOCTYPE html>
<!-- Page for adding new reviews to a place -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HBnB - Add Review</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="images/logo.png" alt="HBnB Logo">
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home<a></li>
					<li><a href="login.html">Login<a></li>
				</ul>
			</nav>
		</header>

		<!-- Centered form conainer -->
		<main class="auth-container">
			<h1>Add Review</h1>

			<!-- Review form with ID for Javascript -->
			<form id="review-from">
				<!-- Comment textarea -->
				<div>
					<label for="comment">Your Review:</label>
					<textarea id="comment" name="comment" rows="4" required></textarea>
				</div>

				<!-- Rating selection -->
				<div class="form-group">
					<label for="rating">Rating:</label>
					<select id="rating" name="rating" required>
						<option value="">Select rating</option>
						<option value="1">1 - Poor</option>
						<option value="2">2 - Fair</option>
						<option value="3">3 - Good</option>
						<option value="4">4 - Very Good</option>
						<option value="5">5 - Exellent</option>
					</select>
				</div>

				<!-- Form submission button -->
				<button type="submit">Submit Review</button>
			</form>
		</main>
		<footer>
			<p>&copy; 2025 HBnB. All rights reserved.</p>
		</footer>
	</body>
</html>
