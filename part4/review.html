<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HBnB - Add Review</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="images/logo.png" alt="HBnB Logo">
				<span>hbnb</span>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#" id="logout-link">Logout</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="review-form-container">
				<h1>Reviewing: Beautiful Beach House</h1>
				
				<div class="review-form-card">
					<h2>Add a Review</h2>
					
					<form id="review-form" class="review-form">
						<div class="form-group">
							<label for="review-text">Your Review:</label>
							<textarea id="review-text" name="review-text" rows="6" placeholder="Share your experience with this place..." required></textarea>
						</div>
						
						<div class="form-group">
							<label for="rating">Rating:</label>
							<select id="rating" name="rating" required>
								<option value="1">1 Star</option>
								<option value="2">2 Stars</option>
								<option value="3">3 Stars</option>
								<option value="4">4 Stars</option>
								<option value="5">5 Stars</option>
							</select>
						</div>
						
						<div class="form-group">
							<button type="submit" class="submit-review-btn">Submit Review</button>
						</div>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
		</footer>
	</body>
	<script src="scripts.js"></script>
</html>
