<!DOCTYPE html>
<!-- HTML5 document type declaration -->
<html lang="en">
	<head>
		<!-- Character encoding for proper text rendering -->
		<meta charset="UTF-8">

		<!-- Viewport settings for responsive desing -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Page title shown in browser tab -->
		<title>HBnB - Places</title>

		<!-- Link to main CSS stylesheet -->
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<!-- Website header with logo and navigation -->
		<header>
			<!-- logo container with HBnB logo -->
			<div class="logo">
				<img src="images/logo.png" alt="HBnB Logo">
			</div>

			<!-- Navigation menu -->
			<nav>
				<ul>
					<!-- Home page link -->
					<li><a href="index.html">Home</a></li>

					<!-- Login page link -->
					<li><a href="login.html">Login</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main content area -->
		<main>
			<!-- Page heading -->
			<h1>Available Places</h1>

			<!-- Cantainer for place cards -->
			<section class="places-container">
				<!-- Individual place card -->
				<article class="place-card">
					<!-- Place image -->
					<img src="images/img_place.png" alt="Cozy Apartment">

					<!-- Place information -->
					<div class="place-info">
						<!-- Place name -->
						<h2>Cozy Apartment</h2>

						<!-- Price per night -->
						<p class="price">$150 per night</p>
						<!-- Button to view details -->
						<button class="details-button">View Details</button>
					</div>
					</article>

					<!-- More cards can be added here -->
					</section>
		</main>

		<!-- Website footer -->
		<footer>
			<!-- Copyright information -->
				<p>&copy; 2025 HBnB. All rights reserved.</p>
		</footer>
	</body>
	</html>
