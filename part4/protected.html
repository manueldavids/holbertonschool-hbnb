<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page - HBnB</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HBnB Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
                <li><a href="register.html" id="register-link">Register</a></li>
                <li><a href="#" id="logout-link" style="display: none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Protected Page</h1>
        <p>This page requires authentication. If you can see this, you are logged in!</p>
        <div id="user-info">
            <h2>User Information</h2>
            <div id="user-details">Loading...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    	<script src="config.js"></script>
	<script src="scripts.js"></script>
    <script>
        // Display user information
        function displayUserInfo() {
            const userDetails = document.getElementById('user-details');
            const user = getCurrentUser();
            const token = getCookie('token') || localStorage.getItem('authToken');
            
            if (user && token) {
                userDetails.innerHTML = `
                    <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                    <p><strong>Name:</strong> ${user.first_name || 'N/A'} ${user.last_name || 'N/A'}</p>
                    <p><strong>Token:</strong> ${token.substring(0, 20)}...</p>
                `;
            } else {
                userDetails.innerHTML = '<p>No user data available</p>';
            }
        }
        
        // Display user info when page loads
        document.addEventListener('DOMContentLoaded', displayUserInfo);
    </script>
</body>
</html>
